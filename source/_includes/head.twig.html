<!DOCTYPE html>
<html>
	<head>
		<link href="http://gmpg.org/xfn/11" rel="profile">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="content-type" content="text/html; charset=utf-8">

		<!-- Enable responsiveness on mobile devices-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

		<title>{% block title %}{{ page.title }}{% endblock %} &mdash; {{ site.title }} &mdash; {{ site.subtitle }}</title>
		<meta charset="utf-8">
		<link href="{{ site.url }}/assets/css/poole.css" rel="stylesheet" type="text/css" />
		<link href="{{ site.url }}/assets/css/lanyon.css" rel="stylesheet" type="text/css" />
		<!-- Icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/apple-touch-icon-precomposed.png">
        <link rel="shortcut icon" href="{{ site.url }}/favicon.ico">
        <!-- Feed -->
		<link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.url }}/feed.xml">
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
						(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
					m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-76115045-1', 'auto');
			ga('send', 'pageview');
		</script>
	</head>
