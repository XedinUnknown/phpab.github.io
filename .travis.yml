language: php

php:
- 5.6

env:
  global:
    - GIT_NAME: "Walter Tamboer"
    - GIT_EMAIL: walter@tamboer.nl
    - GH_REF: github.com/phpab/phpab.github.io/
    - secure: ...

sudo: false

branches:
  only:
  - source

before_install:
- openssl aes-256-cbc -K $encrypted_d3ec3c12d2f5_key -iv $encrypted_d3ec3c12d2f5_iv
  -in .travis/phpab.github.io.enc -out .travis/phpab.github.io -d
- travis_retry composer self-update
- travis_retry composer global require couscous/couscous
- travis_retry gem install sass
- git config --global user.email "Walter Tamboer"
- git config --global user.name "walter@tamboer.nl"
- eval "$(ssh-agent -s)"
- chmod 600 .travis/phpab.github.io
- ssh-add .travis/phpab.github.io

script:
- couscous generate
- couscous deploy --branch=master

notifications:
  email: false
  irc: irc.freenode.org#phpab
